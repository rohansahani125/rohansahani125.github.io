<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Form styles with background color */
#registration-form {
    background-color:rgb(229, 245, 243); /* Choose your desired background color */
    padding: 20px;
    border-radius: 10px;
}

        /* CSS for watermark */
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.2; /* Adjust the opacity of the watermark */
            pointer-events: none;
            width: 400px; /* Set the width of the watermark */
            height: auto; /* Maintain aspect ratio */
        }
        /* General styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    color: #333;
}

/* Section styles */
section {
    background-color: #ffffff;
    padding: 40px;
    margin: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

/* Heading styles */
h2 {
    color: #007bff;
    text-align: center;
}

/* Form styles */
form {
    max-width: 400px;
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #007bff;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #007bff;
    border-radius: 5px;
    font-size: 16px;
    color: #333;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="tel"]:focus,
input[type="date"]:focus {
    border-color: #0056b3;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
}

input[type="submit"] {
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 12px 20px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #218838;
}

/* Image styles */
#registration-image img {
    display: block;
    margin: 0 auto;
    margin-top: 20px;
    max-width: 100%;
    height: auto;
}
/* Fancy text style for h2 tag */
#registration-form h2 {
    font-family: 'fantasy'; /* Replace 'Cursive Font' with the desired font-family name */
    font-size: 36px; /* Adjust the font size */
    color: #1e57f3f3; /* Custom color for the text */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle shadow effect */
    text-transform: uppercase; /* Convert text to uppercase */
    letter-spacing: 2px; /* Adjust letter spacing */
    text-align: center; /* Center the text */
}

    

    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="College logo.png" alt="Watermark" class="watermark">
    

    <section id="registration-form">
        
        <h2>REGISTRATION FORM</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <input type="submit" value="Register">
        </form>
        
    </section>
</body>
</html>
